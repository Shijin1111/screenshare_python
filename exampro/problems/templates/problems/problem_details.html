<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ problem.title }}</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }
        .left {
            width: 40%;
            border: solid black;
            border-radius: 15px;
            padding: 20px;
        }
        .right {
            width: 50%;
        }
        textarea {
            width: 100%;
            height: 200px;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
        }
        .output {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>{{ problem.title }}</h1>
    <div class="container">
        <div class="left">
            <h3>Description</h3>
            <p>{{ problem.description }}</p>

            <h4>Sample Input</h4>
            <pre>{{ problem.sample_input }}</pre>

            <h4>Sample Output</h4>
            <pre>{{ problem.sample_output }}</pre>
        </div>
        <div class="right">
            <form method="POST">
                {% csrf_token %}

                <label for="language">Select Language:</label>
                <select name="language" id="language">
                    <option value="python" {% if language == "python" %}selected{% endif %}>Python</option>
                    <option value="cpp" {% if language == "cpp" %}selected{% endif %}>C++</option>
                    <option value="java" {% if language == "java" %}selected{% endif %}>Java</option>
                </select>

                <label for="code">Enter Your Code:</label>
                <textarea name="code" id="code">{{ code }}</textarea>

                <label for="user_input">Enter User Input (if required):</label>
                <textarea name="user_input" id="user_input">{{ user_input }}</textarea>

                <button type="submit">Run Code</button>
            </form>

            {% if output %}
                <h3>Program Output:</h3>
                <div class="output">{{ output }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
