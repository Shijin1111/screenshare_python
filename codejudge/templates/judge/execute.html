<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Judge</title>
</head>
<body>
    <h1>Online Code Judge</h1>

    <label>Select Language:</label>
    <select id="language">
        <option value="python">Python</option>
        <option value="c">C</option>
        <option value="cpp">C++</option>
        <option value="java">Java</option>
    </select>

    <br><br>

    <label>Enter Code:</label><br>
    <textarea id="code" rows="8" cols="50"></textarea><br>

    <label>Enter Input Data:</label><br>
    <textarea id="input_data" rows="3" cols="50"></textarea><br>

    <button onclick="executeCode()">Run Code</button>

    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        function executeCode() {
            const language = document.getElementById("language").value;
            const code = document.getElementById("code").value;
            const input_data = document.getElementById("input_data").value;

            fetch("/execute/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ language: language, code: code, input_data: input_data })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText = data.output || data.error;
            })
            .catch(error => {
                document.getElementById("output").innerText = "Error: " + error;
            });
        }
    </script>
</body>
</html>
